<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Agricultural Waste Management System</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Agricultural Waste Management System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-button home-button">Home</a></li>
                <li><a href="checkout.html" class="nav-button checkout-button">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <form method="post" name="CheckOut2" id="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="card">Card Details:</label>
                    <input type="text" id="card" name="card" required>
                </div>

                <button type="submit" class="order-button">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Agricultural Waste Management System. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzSx9dpY9kzNxuf-D9F06N783xSr3iTQO9Bxzxg-wPE_2453tArnNVF0j-QY__-3Oae/exec';
        const form = document.forms['CheckOut2'];
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.location.href = 'thankyou.html')
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
