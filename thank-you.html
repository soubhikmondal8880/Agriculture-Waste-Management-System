<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Agricultural Waste Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Open Sans', sans-serif;
        }

        .thank-you-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container h1 {
            font-weight: 700;
        }

        .thank-you-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .thank-you-container .btn-primary:hover {
            background-color: #0069d9;
            border-color: #005cbf;
        }
    </style>
</head>

<body>
    <div class="thank-you-section">
        <div class="thank-you-container animate__animated animate__fadeInUp">
            <h1 class="animate__animated animate__bounceIn">Thank You!</h1>
            <p class="mt-3 animate__animated animate__fadeInUp">Your donation is greatly appreciated. Together, we can make a difference in agricultural waste management.</p>
            <a href="index.html" class="btn btn-primary mt-4 animate__animated animate__fadeInUp">Go to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
